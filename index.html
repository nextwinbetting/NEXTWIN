    <style>
      body {
        background-color: #020205;
        color: white;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      .nebula-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(at 10% 10%, #120a1f 0%, transparent 40%),
                    radial-gradient(at 90% 90%, #1f0d05 0%, transparent 40%);
        overflow: hidden;
      }
      .nebula-glow {
        position: absolute;
        width: 160vmax;
        height: 160vmax;
        top: -30%;
        left: -30%;
        background: radial-gradient(circle at center, rgba(139, 92, 246, 0.12) 0%, rgba(249, 115, 22, 0.08) 30%, transparent 70%);
        animation: rotate-nebula 100s linear infinite;
      }
      @keyframes rotate-nebula {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .glass-premium {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
      }

      .impact-title {
        text-wrap: balance;
        line-height: 1.05;
        letter-spacing: -0.03em;
      }

      @keyframes marquee-ultra-slow {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee-slow {
        display: flex;
        width: max-content;
        animation: marquee-ultra-slow 300s linear infinite;
      }

      .hover-reveal {
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-reveal:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-12px) scale(1.02);
        border-color: rgba(139, 92, 246, 0.3);
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: #020205; }
      ::-webkit-scrollbar-thumb { background: #8B5CF6; border-radius: 10px; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fade-up 0.8s ease-out forwards;
      }
    </style>
